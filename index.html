<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .wedding-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #6c757d;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .time-unit {
            background: linear-gradient(145deg, #fff, #f8f9fa);
            border-radius: 15px;
            padding: 25px 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .time-number {
            font-size: 3em;
            font-weight: bold;
            color: #d63384;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .time-label {
            font-size: 0.9em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .message {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(145deg, #fff3cd, #ffeaa7);
            border-radius: 15px;
            border-left: 4px solid #d63384;
        }

        .message p {
            color: #856404;
            font-size: 1.1em;
            line-height: 1.5;
            margin: 0;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(214, 51, 132, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 6s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 7s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-10vh) rotate(180deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .time-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíù</div>
        <div class="heart">üíï</div>
    </div>

    <div class="container">
        <div class="wedding-icon">üíÉüï∫</div>
        <h1>Vane & Doron's Wedding</h1>
        <p class="subtitle">Until the big day!</p>
        
        <div class="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="message">
            <p>‚ú® Can't wait to celebrate with Vane! ‚ú®</p>
        </div>
    </div>

    <script>
        // Set the wedding date for August 10, 2025
        const weddingDate = new Date('2025-08-10T15:00:00');
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate.getTime() - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.querySelector('.message p').textContent = 'üéâ It\'s your wedding day! Congratulations! üéâ';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update countdown immediately
        updateCountdown();
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
